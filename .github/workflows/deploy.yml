name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Concurrency group - prevents multiple deployments from running simultaneously
# This fixes the "Canceling since a higher priority waiting request exists" error
concurrency:
  group: pages-deployment
  cancel-in-progress: false  # Don't cancel in-progress deployments, queue them instead

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll (or static files)
        # For static HTML sites, we don't need a build step
        # Just use the files as-is
        run: |
          echo "âœ… Static site - no build required"
          ls -la

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
