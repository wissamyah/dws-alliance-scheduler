<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWS Alliance Time Manager</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
            min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f23 100%);
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            text-align: center;
        }
        h1 { color: #4a9eff; font-size: 2.5em; margin-bottom: 10px; }
        .subtitle { color: #888; font-size: 1.1em; }
        .auth-section {
            background: #161625;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid #2a2a3e;
        }
        .auth-section input {
            background: #0a0a0a;
            border: 1px solid #333;
            color: #e0e0e0;
            padding: 10px 15px;
            border-radius: 5px;
            width: 300px;
            max-width: 100%;
        }
        .btn {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            margin: 5px;
        }
        .btn:hover { background: #357abd; transform: translateY(-2px); }
        .btn-danger { background: #ff4444; }
        .btn-danger:hover { background: #cc3333; }
        .btn-success { background: #44ff44; color: #0a0a0a; }
        .btn-success:hover { background: #33cc33; }
        .member-form {
            background: #161625;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid #2a2a3e;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #4a9eff;
            font-weight: 500;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 5px;
            color: #e0e0e0;
        }
        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .member-card {
            background: #161625;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #2a2a3e;
            transition: all 0.3s;
            position: relative;
        }
        .member-card:hover { transform: translateY(-5px); box-shadow: 0 5px 20px rgba(74, 158, 255, 0.3); }
        .member-card h3 { color: #4a9eff; margin-bottom: 10px; }
        .member-card .stats { font-size: 14px; color: #888; margin-bottom: 10px; }
        .member-card .power { color: #ff9944; font-weight: bold; }
        .member-card .tower { color: #44ff99; }
        .time-slots {
            background: #0a0a0a;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 12px;
        }
        .pending-section {
            background: #1a1a0a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid #3a3a1e;
        }
        .pending-item {
            background: #0a0a0a;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .timeline {
            background: #161625;
            padding: 20px;
            border-radius: 10px;
            overflow-x: auto;
        }
        .timeline-header {
            display: grid;
            grid-template-columns: 100px repeat(24, 40px);
            font-size: 12px;
            margin-bottom: 10px;
            color: #666;
        }
        .timeline-row {
            display: grid;
            grid-template-columns: 100px repeat(24, 40px);
            margin-bottom: 5px;
            align-items: center;
        }
        .timeline-cell {
            height: 30px;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
        }
        .available { background: #44ff44; color: #0a0a0a; }
        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        .success { background: #1a3a1a; color: #44ff44; }
        .error { background: #3a1a1a; color: #ff4444; }
        .hidden { display: none; }
        #loadingIndicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4a9eff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loadingIndicator">Loading...</div>
    <div class="container">
        <div class="header">
            <h1>DWS Alliance Time Manager</h1>
            <p class="subtitle">Coordinate your alliance activities efficiently</p>
        </div>

        <div id="messageArea"></div>

        <div class="auth-section">
            <h2>Authentication</h2>
            <p style="margin-bottom: 15px;">
                <span id="authStatus">Not authenticated</span>
            </p>
            <input type="password" id="githubToken" placeholder="GitHub Token (for R4s only)">
            <button class="btn" onclick="authenticateR4()">Authenticate as R4</button>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>

        <div class="member-form">
            <h2>Submit Your Information</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label>In-Game Username</label>
                    <input type="text" id="username" placeholder="Your username">
                </div>
                <div class="form-group">
                    <label>Main Car Power</label>
                    <input type="number" id="carPower" placeholder="e.g., 150000">
                </div>
                <div class="form-group">
                    <label>Tower Level</label>
                    <input type="number" id="towerLevel" min="1" max="30" placeholder="1-30">
                </div>
                <div class="form-group">
                    <label>Timezone</label>
                    <select id="timezone"></select>
                </div>
            </div>
            <h3 style="margin: 20px 0 10px;">Available Time Slots (in your timezone)</h3>
            <div id="timeSlotInputs" class="form-grid"></div>
            <button class="btn btn-success" onclick="submitMemberInfo()">Submit Information</button>
        </div>

        <div id="pendingSection" class="pending-section hidden">
            <h2>Pending Submissions</h2>
            <div id="pendingList"></div>
        </div>

        <div class="members-grid" id="membersGrid"></div>

        <div class="timeline">
            <h2>Alliance Timeline (UTC)</h2>
            <div id="timelineView"></div>
        </div>
    </div>

    <script>
        const REPO_OWNER = 'wissamyah'; // CHANGE THIS
        const REPO_NAME = 'dws-alliance-scheduler';
        const DATA_FILE = 'data.json';
        
        let authToken = localStorage.getItem('githubToken');
        let isR4 = false;
        let currentData = null;

        async function loadData() {
            showLoading(true);
            try {
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${DATA_FILE}`);
                const file = await response.json();
                const content = atob(file.content);
                currentData = JSON.parse(content);
                currentData.sha = file.sha;
                renderUI();
            } catch (error) {
                showMessage('Error loading data: ' + error.message, 'error');
            }
            showLoading(false);
        }

        async function saveData() {
            if (!isR4 || !authToken) {
                showMessage('Only R4s can save data', 'error');
                return;
            }
            showLoading(true);
            try {
                currentData.lastUpdated = new Date().toISOString();
                const content = btoa(JSON.stringify(currentData, null, 2));
                
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${DATA_FILE}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${authToken}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: 'Update alliance data',
                        content: content,
                        sha: currentData.sha
                    })
                });

                if (!response.ok) throw new Error('Failed to save');
                
                const result = await response.json();
                currentData.sha = result.content.sha;
                showMessage('Data saved successfully!', 'success');
            } catch (error) {
                showMessage('Error saving data: ' + error.message, 'error');
            }
            showLoading(false);
        }

        function authenticateR4() {
            const token = document.getElementById('githubToken').value;
            if (!token) {
                showMessage('Please enter a GitHub token', 'error');
                return;
            }
            authToken = token;
            localStorage.setItem('githubToken', token);
            isR4 = true;
            updateAuthStatus();
            renderUI();
            showMessage('Authenticated as R4!', 'success');
        }

        function logout() {
            authToken = null;
            isR4 = false;
            localStorage.removeItem('githubToken');
            document.getElementById('githubToken').value = '';
            updateAuthStatus();
            renderUI();
        }

        function updateAuthStatus() {
            document.getElementById('authStatus').textContent = isR4 ? 'Authenticated as R4' : 'Not authenticated';
            document.getElementById('pendingSection').classList.toggle('hidden', !isR4);
        }

        function submitMemberInfo() {
            const username = document.getElementById('username').value;
            const carPower = document.getElementById('carPower').value;
            const towerLevel = document.getElementById('towerLevel').value;
            const timezone = document.getElementById('timezone').value;

            if (!username || !carPower || !towerLevel) {
                showMessage('Please fill all required fields', 'error');
                return;
            }

            const timeSlots = {};
            ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday', 'sunday'].forEach(day => {
                const start = document.getElementById(`${day}-start`).value;
                const end = document.getElementById(`${day}-end`).value;
                if (start && end) {
                    timeSlots[day] = [`${start}-${end}`];
                }
            });

            const submission = {
                id: Date.now(),
                username,
                carPower: parseInt(carPower),
                towerLevel: parseInt(towerLevel),
                timezone,
                availability: timeSlots,
                submittedAt: new Date().toISOString()
            };

            if (isR4) {
                // R4s can directly add members
                currentData.members.push(submission);
                saveData();
            } else {
                // Regular members' submissions go to pending
                currentData.pendingSubmissions.push(submission);
                saveData();
                showMessage('Your information has been submitted for review!', 'success');
            }

            // Clear form
            document.getElementById('username').value = '';
            document.getElementById('carPower').value = '';
            document.getElementById('towerLevel').value = '';
        }

        function approvePending(id) {
            const pending = currentData.pendingSubmissions.find(p => p.id === id);
            if (pending) {
                currentData.members.push(pending);
                currentData.pendingSubmissions = currentData.pendingSubmissions.filter(p => p.id !== id);
                saveData();
            }
        }

        function rejectPending(id) {
            currentData.pendingSubmissions = currentData.pendingSubmissions.filter(p => p.id !== id);
            saveData();
        }

        function deleteMember(id) {
            if (!isR4) return;
            currentData.members = currentData.members.filter(m => m.id !== id);
            saveData();
        }

        function renderUI() {
            if (!currentData) return;

            // Populate timezone dropdown
            const timezoneSelect = document.getElementById('timezone');
            timezoneSelect.innerHTML = currentData.config.timezones.map(tz => 
                `<option value="${tz}">${tz}</option>`
            ).join('');

            // Render time slot inputs
            const days = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday', 'sunday'];
            document.getElementById('timeSlotInputs').innerHTML = days.map(day => `
                <div class="form-group">
                    <label>${day.charAt(0).toUpperCase() + day.slice(1)}</label>
                    <div style="display: flex; gap: 5px;">
                        <input type="time" id="${day}-start" style="flex: 1;">
                        <input type="time" id="${day}-end" style="flex: 1;">
                    </div>
                </div>
            `).join('');

            // Render members
            renderMembers();

            // Render pending (for R4s)
            if (isR4) {
                renderPending();
            }

            // Render timeline
            renderTimeline();
        }

        function renderMembers() {
            const grid = document.getElementById('membersGrid');
            grid.innerHTML = currentData.members.map(member => `
                <div class="member-card">
                    <h3>${member.username}</h3>
                    <div class="stats">
                        <span class="power">Power: ${member.carPower.toLocaleString()}</span> | 
                        <span class="tower">Tower: ${member.towerLevel}</span>
                    </div>
                    <div class="stats">Timezone: ${member.timezone}</div>
                    <div class="time-slots">
                        ${Object.entries(member.availability || {}).map(([day, slots]) => 
                            `<div>${day}: ${slots.join(', ')}</div>`
                        ).join('')}
                    </div>
                    ${isR4 ? `<button class="btn btn-danger" onclick="deleteMember(${member.id})">Delete</button>` : ''}
                </div>
            `).join('');
        }

        function renderPending() {
            const list = document.getElementById('pendingList');
            list.innerHTML = currentData.pendingSubmissions.map(sub => `
                <div class="pending-item">
                    <div>
                        <strong>${sub.username}</strong> - Power: ${sub.carPower.toLocaleString()}, Tower: ${sub.towerLevel}
                    </div>
                    <div>
                        <button class="btn btn-success" onclick="approvePending(${sub.id})">Approve</button>
                        <button class="btn btn-danger" onclick="rejectPending(${sub.id})">Reject</button>
                    </div>
                </div>
            `).join('');
        }

        function renderTimeline() {
            const view = document.getElementById('timelineView');
            const hours = Array.from({length: 24}, (_, i) => i);
            
            view.innerHTML = `
                <div class="timeline-header">
                    <div>Member</div>
                    ${hours.map(h => `<div>${h}:00</div>`).join('')}
                </div>
                ${currentData.members.map(member => {
                    const availability = new Array(24).fill(false);
                    // This is simplified - you'd need to convert timezones properly
                    return `
                        <div class="timeline-row">
                            <div style="font-size: 12px;">${member.username}</div>
                            ${hours.map(h => `<div class="timeline-cell ${availability[h] ? 'available' : ''}"></div>`).join('')}
                        </div>
                    `;
                }).join('')}
            `;
        }

        function showMessage(text, type) {
            const area = document.getElementById('messageArea');
            area.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => area.innerHTML = '', 5000);
        }

        function showLoading(show) {
            document.getElementById('loadingIndicator').style.display = show ? 'block' : 'none';
        }

        // Initialize
        if (authToken) {
            isR4 = true;
            updateAuthStatus();
        }
        loadData();
        
        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
